<div
  class="fixed inset-0 flex items-center justify-center z-50 bg-black bg-opacity-50"
  *ngIf="isVisible"
>
  <div class="bg-white p-6 rounded-lg shadow-lg w-1/3">
    <h2 class="text-xl font-bold mb-4">Confirmación de Pago</h2>
    <p class="mb-4">¿Está seguro que desea proceder con el pago?</p>
    <div class="flex justify-end">
      <button
        class="bg-red-500 text-white px-4 py-2 rounded-lg mr-2 hover:bg-red-400"
        (click)="closeModal()"
      >
        Cancelar
      </button>
      <button
        class="bg-gray-800 text-white px-4 py-2 rounded-lg hover:bg-gray-600"
        (click)="confirmPayment()"
      >
        Confirmar
      </button>
    </div>
  </div>
</div>
