<div class="flex items-center justify-center">
  <div class="p-4 border border-gray-300 rounded-lg bg-white shadow-lg">
    <h2 class="text-2xl font-bold mb-4">Viajes</h2>
    <div
      class="flex flex-col lg:flex-row items-start space-y-4 lg:space-y-0 lg:space-x-4"
    >
      <!-- De donde -->
      <div class="flex flex-col items-start">
        <label class="text-sm font-semibold text-gray-700 mb-1">De donde</label>
        <div class="flex items-center space-x-2">
          <div class="relative">
            <input
              type="text"
              class="flex items-center border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:border-t-2 focus:border-gray-500"
              placeholder="Guayaquil"
            />
            <svg
              class="w-5 h-5 text-gray-500 absolute right-3 top-1/2 transform -translate-y-1/2"
              fill="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                d="M12 2C8.13 2 5 5.13 5 9C5 14.25 11.25 21.92 11.54 22.24C11.82 22.56 12.18 22.56 12.46 22.24C12.75 21.92 19 14.25 19 9C19 5.13 15.87 2 12 2M12 11.5C10.62 11.5 9.5 10.38 9.5 9C9.5 7.62 10.62 6.5 12 6.5C13.38 6.5 14.5 7.62 14.5 9C14.5 10.38 13.38 11.5 12 11.5Z"
              ></path>
            </svg>
          </div>
          <button
            class="flex items-center justify-center w-10 h-10 rounded-full bg-gray-100 text-gray-500"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99"
              ></path>
            </svg>
          </button>
        </div>
      </div>
      <!-- Hasta donde -->
      <div class="flex flex-col items-start">
        <label class="text-sm font-semibold text-gray-700 mb-1"
          >Hasta donde</label
        >
        <div class="flex items-center space-x-2">
          <div class="relative">
            <input
              type="text"
              class="flex items-center border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:border-t-2 focus:border-gray-500"
              placeholder="Quito"
            />
            <svg
              class="w-5 h-5 text-gray-500 absolute right-3 top-1/2 transform -translate-y-1/2"
              fill="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                d="M12 2C8.13 2 5 5.13 5 9C5 14.25 11.25 21.92 11.54 22.24C11.82 22.56 12.18 22.56 12.46 22.24C12.75 21.92 19 14.25 19 9C19 5.13 15.87 2 12 2M12 11.5C10.62 11.5 9.5 10.38 9.5 9C9.5 7.62 10.62 6.5 12 6.5C13.38 6.5 14.5 7.62 14.5 9C14.5 10.38 13.38 11.5 12 11.5Z"
              ></path>
            </svg>
          </div>
        </div>
      </div>

      <!-- Fecha -->
      <div class="flex flex-col items-start">
        <label class="text-sm font-semibold text-gray-700 mb-1">Fecha</label>
        <input
          type="date"
          class="flex items-center border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:border-t-2 focus:border-gray-500"
        />
      </div>

      <!-- Pasajeros -->
      <div class="flex flex-col items-start">
        <label class="text-sm font-semibold text-gray-700 mb-1"
          >Pasajeros</label
        >
        <input
          type="number"
          min="1"
          max="10"
          class="flex items-center border-2 px-4 py-2 rounded-lg border-gray-300"
        />
      </div>

      <!-- Buscar viaje -->
      <div class="flex flex-col items-start">
        <br />
        <button
          routerLink="/viajesall"
          class="flex items-center justify-center bg-gray-700 text-white font-semibold py-2 px-4 rounded-lg hover:bg-gray-600"
        >
          <svg
            class="w-5 h-5 mr-2"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M11 5a7 7 0 107 7 7 7 0 00-7-7z"
            ></path>
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-4.35-4.35"
            ></path>
          </svg>
          Buscar viaje
        </button>
      </div>
    </div>
  </div>
</div>
